<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Stuff</title>
</head>

<body>
    <header>
        <h1 class="title">BIG ASS TEXT</h1>
    </header>
    <div class="container">
        <di class="row">
            <div class="col-md-6">
                <p class="p1">Enter in your flight number to lookup your flight details and weather information about your destination</p>
                <h3 class="btnLabel">See your flight details:</h3>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="searchValue"/>
                    <button class="btn btn-secondary " id="searchBtn"> <i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="col md-6">
                <img class="flightImg" src="./assets/flightTrackerApi.png" alt="flight-tracker-api">
            </div>
        </di>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/390fb0bddd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kyanite@latest/dist/kyanite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
